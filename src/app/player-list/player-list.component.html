<div style="text-align:center; margin-top: 50px; ">
    <mat-form-field appearance="fill">
        <mat-label>Balance Type</mat-label>
        <mat-select [(ngModel)]="balanceOption" name="balanceOption" required>
            <mat-option *ngFor="let balanceOption of balanceOptions" [value]="balanceOption" name="balanceOption">
                {{balanceOption}}</mat-option>
        </mat-select>
    </mat-form-field>
    <app-player [balanceOption]="balanceOption"></app-player>
</div>
